<!-- we start building a websites by creating a file named index.html .index.html
     is a special filename which is presented when the websites root address is type--> 
     <!-- A basic html page-->

<!DOCTYPE html> <!--Specifies this is an html 5 douc-->
<html lang="en"> <!-- root of an HTML page-->
<head> <!-- contains page meta data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  <!--contains title-->
</head>
<body>  <!--The main body of the page (readed by the browser)-->
    
</body>  <!-- closing body tag-->
</html>
